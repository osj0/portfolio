<!DOCTYPE html>

<body>
    <div class="wrap">

                            <p class="iconp loc">서울 영등포구</p>

                            <p class="iconp loc">서울 영등포구</p>

            <!-- e : 커밍쑨 -->

            <!-- s : 릴스스 -->
            <div class="main-list">
                <div class="hot-cont-bx">
                    <div class="hot-cont-item">
                        <iframe width="211" height="376" src="https://www.youtube.com/embed/lKL7oC9AMOE" title="YouTube video player" frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                        <div class="hcont-txt">
                            <p class="bfont">점프샵 팝업스토어</p>

                <div class="tit-bx center-tit-bx">
                    <p class="">Region</p>

                <div class="region-list">
                    <p class="reg-item">전체</p>
                    <p class="reg-item">서울</p>
                    <p class="reg-item">경기</p>
                    <p class="reg-item">인천</p>
                    <p class="reg-item">부산</p>

                    <p class="reg-item">대전</p>
                    <p class="reg-item">경상도</p>
                    <p class="reg-item">전라도</p>
                    <p class="reg-item">충청도</p>
